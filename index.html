        <input class="btn btn-outline-secondary rounded-0 border-top-0" type="button" name="opt" value="" onclick="process(1)">

        <input class="btn btn-outline-secondary rounded-0 border-bottom-0 border-right-0" type="button" name="opt" value="" onclick="process(8)">

    <div class="modal-content">

      <div class="modal-body">
        Jogo desenvolvido por uma arduosa equipe de desenvolvdores que precisam de sua ajuda. Doe-nos qualquer valor. Basta clicar no botão abaixo.
        <button type="button" class="btn btn-info btn-block" id="pay" onclick="otario()">$$$</button>

      <script type="text/javascript">
        var clicks = 0;
        var matrix = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
        ];

        function process(pos) {
        clicks++;
        var type = (clicks % 2 === 0) ? "X" : "O";
        if(document.game.opt[pos].value == ""){
        var type = document.game.opt[pos].value = type;
        check(type);
        }
        }

        
        function check(type) {
        matrix.forEach(function(x) {
            var count = 0;
            x.forEach(function(y) {
            if (document.game.opt[y] && document.game.opt[y].value === type)
                count++;
            });
            if (count == 3) {
            wins(x);
            //var person = (document.game[type].value || type);
            //alert('Parabéns ' + person + '!!! você ganhou!!!');
            }
        });
        }

        function wins(x) {
        x.forEach(function(i) {
            document.game.opt[i].classList.add('bg-success');
        });
            $('#modalCenter').modal('show');
        }
 
        function reboot() {
        for (x = 0; x <= 8; x++) {
            document.game.opt[x].value = '';
            document.game.opt[x].classList.remove('bg-success');
        }
        document.game.X.value = '';
        document.game.O.value = '';
        }
          
        function otario() {
            var btn = document.getElementById('pay');
            if (btn.innerHTML == 'Otário') 
            {
                btn.innerHTML = '$$$';
                btn.disabled = false;
            }
            else {
                btn.innerHTML = 'Otário'; 
                btn.disabled = true;
            }
        }
    </script>
